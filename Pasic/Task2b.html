<!--Skapa en variabel "sum" och räkna ut summan
av talen 1-10 med en loop.
Hint: Använd for-loop och operatorn +=-->



<htm>

<head>
<script>
     // Skapa en variabel "sum" 
     let sum = 0;
     //skapa fo loop
     for(let i = 1; i <=10; i++){
        //addera i pa sum
        sum += i;
        //sum = sum+i
        //varv1 sum = 0+1
       // varv1 sum = 0+2
    
     }
 //skriv ut vardet pa sum
 console.log(sum);

</script>


</head>
